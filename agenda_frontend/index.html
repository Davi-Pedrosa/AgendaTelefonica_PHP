<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Telefônica</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <h2>Agenda Telefônica</h2>

    <div class="grid-inputs">
        <div class="input-group">
            <!-- <label for="nome">Nome*</label> -->
            <input type="text" id="nome" placeholder="Nome">
        </div>
        <div class="input-group">
            <!-- <label for="telefone1">Telefone1*</label> -->
            <input type="text" id="telefone1" placeholder="Primeiro telefone">
        </div>
        <div class="input-group">
            <!-- <label for="telefone2">Telefone2*</label> -->
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="input-group">
            <!-- <label for="email">Email*</label> -->
             <input type="text" id="telefone2" placeholder="Segundo telefone">
        </div>
    </div>

    <div class="search">
        <input type="text" placeholder="Procurar...">
        <button class="searchBtn">Filtrar</button>
    </div>

    <div class="buttons">
        <button class="add">Adicionar</button>
        <button class="update">Atualizar</button>
        <button class="delete">Deletar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone (1)</th>
                <th>Telefone (2)</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>João Futi</td>
                <td>123</td>
                <td>456</td>
                <td>joao@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Futi Muanda</td>
                <td>987</td>
                <td>654</td>
                <td>futi@gmail.com</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
